name: Tests

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        run: python -m unittest discover -s tests -v

      - name: Validate policy status snapshot
        run: |
          python src/inference.py \
            --policy-config-path models/policy_config.json \
            --policy-profile phase2_guarded \
            --print-policy-status

      - name: Run inference smoke test (synthetic input)
        run: |
          python - <<'PY'
          import pandas as pd
          required = ["Time", "Amount"] + [f"V{i}" for i in range(1, 29)]
          df = pd.DataFrame([{c: 0.0 for c in required}, {c: 1.0 for c in required}])
          df.to_csv("reports/ci_smoke_input.csv", index=False)
          PY
          python src/inference.py \
            --input-path reports/ci_smoke_input.csv \
            --model-path models/week2_best_logreg.joblib \
            --policy-profile phase2_guarded \
            --policy-config-path models/policy_config.json \
            --output-path reports/ci_smoke_output.csv

      - name: Run policy promotion gate (if dataset available)
        run: |
          if [ -f data/creditcard.csv ]; then
            python src/cost_policy_optimization.py --data-path data/creditcard.csv --require-feasible
          else
            echo "Skipping policy promotion gate: data/creditcard.csv not found."
          fi
