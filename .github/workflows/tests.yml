name: Tests

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        run: python -m unittest discover -s tests -v

      - name: Run policy promotion gate (if dataset available)
        run: |
          if [ -f data/creditcard.csv ]; then
            python src/cost_policy_optimization.py --data-path data/creditcard.csv --require-feasible
          else
            echo "Skipping policy promotion gate: data/creditcard.csv not found."
          fi
